<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmaker</title>
</head>
<body onload="fetchBookmarks()">
    <h1 style="text-align: center;">Bookmaker</h1>
    <div class="container">
        <div class="header clearfix">
            <h3 style="text-align: center;" class="text-muted">Bookmaker</h3>
        </div>
        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                        <label>URL Name</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
